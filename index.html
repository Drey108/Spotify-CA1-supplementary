<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="content">
            <h1>Welcome to Spotify</h1>
        </div>

        <div id="sidebar">
            <img id="logo" src="./assets/Spotify logo.png" alt="">
            <nav>
                <ul class="first-list">
                    <li><a href="#"><img id="home" src="./assets/Home.png" alt="">Home</a></li>
                    <li><a href="#"><img id="search" src="./assets/Search.png" alt="">Search</a></li>
                    <li><a href="#"><img id="library" src="./assets/Your library.png" alt="">Your Library</a></li>
                </ul>
            </nav>

            <nav>
                <ul class="second-list">
                    <li><a href="#"><img src="./assets/Create.png" alt="">Create Playlist</a></li>
                    <li><a href="#"><img src="./assets/Liked.png" alt="">Liked Songs</a></li>
                    <li><a href="#"><img src="./assets/your episodes.png" alt="">Your Episodes</a></li>
                </ul>
            </nav>

            <nav>
                <ul class="third-list">
                    <li><a href="#">FAV</a></li>
                    <li><a href="#">Daily list 1</a></li>
                    <li><a href="#">Discover Weekly</a></li>
                    <li><a href="#">Malayalam</a></li>
                    <li><a href="#">Dance/Electronic Mix</a></li>
                    <li><a href="#">EDM/Popular</a></li>
                </ul>
            </nav>

            <!-- Add this after the third list -->
            <div class="install-app">
                <a href="#">
                    <img src="./assets/grommet-icons_install-option.png" alt="Install App">
                    <span>Install App</span>
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <img class="album-cover" src="./assets/image11.png" alt="Album Cover">
            <div class="footer-text">
                <h2>Dreaming On</h2>
                <p>NEFFEX</p>                
            </div>
            <img class="like" src="./assets/bx_bxs-heart.png" alt="">
        </div>
        <img class="player" src="./assets/Music Player Options.png" alt="">
    </div>
    <div class="footer-bar"></div>
    
</body>
</html>
